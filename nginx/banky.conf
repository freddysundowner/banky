# ═══════════════════════════════════════════════════════════════════
#  BANKY - Nginx Reverse Proxy Configuration
# ═══════════════════════════════════════════════════════════════════
#
#  Setup:
#    1. Copy this file:
#       sudo cp nginx/banky.conf /etc/nginx/sites-available/banky
#
#    2. Replace "yoursite.com" with your actual domain
#
#    3. Enable the site:
#       sudo ln -s /etc/nginx/sites-available/banky /etc/nginx/sites-enabled/
#
#    4. Remove default site (optional):
#       sudo rm -f /etc/nginx/sites-enabled/default
#
#    5. Test and reload:
#       sudo nginx -t
#       sudo systemctl reload nginx
#
#    6. Add SSL (after DNS is pointing to your server):
#       sudo apt install -y certbot python3-certbot-nginx
#       sudo certbot --nginx -d yoursite.com -d www.yoursite.com
#
# ═══════════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name yoursite.com www.yoursite.com;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # If you changed PORT in .env, update this to match
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
